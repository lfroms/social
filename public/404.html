<!DOCTYPE html>
<html>
    <head>
        <title>Error 404</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
        <style type="text/css">
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                color: #dddddd;
                background: #111111;
            }

            #err-container {
                width: 100%;
            }

            h1 {
                margin-top: 0;
                padding: 0;
                text-align: center;
                font-family: 'Lato';
                font-weight: 100;
                font-size: 170pt;
                margin-bottom: 0;
            }

            h2 {
                font-family: 'Lato';
                font-weight: 300;
                text-align: center;
                margin-top: 0;
                margin-bottom: 10px;
            }

            p {
                text-align: center;
                font-family: 'Lato';
                font-weight: 400;
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <div id="err-container">
            <h1>
                404
            </h1>
            <h2>
                Error 404 - Not Found
            </h2>
            <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        </div>
    </body>
</html>
